
name: Test Matrix
on: push
jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [job-one, job-two]
    steps:
      - uses: actions/checkout@v2
      - name: Run test with ${{matrix.os}}
        if: ${{matrix.os}} == job-one
        run: |
          echo "this is one"
          echo "continue"
      - name: Run test with ${{matrix.os}}
        if: ${{matrix.os}} == job-two
        run: |
          echo "this is two"
          echo "continue"

  check-build:
    if: ${{ always() }}
    runs-on: ubuntu-latest
    name: Build (matrix)
    needs: build
    steps:
      - name: Check build matrix status
        if: ${{ needs.build.result != 'success' }}
        run: build false
