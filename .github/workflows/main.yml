
name: Test Matrix
on: push
jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [job-one, job-two]
    steps:
      - uses: actions/checkout@v2
      - name: Run test with ${{matrix.os}}
        run: |
          echo "hello" \
          '[ "${{ matrix.os }}" == "job-one" ] && echo "job 1" || echo "continue"'

  check-build:
    if: ${{ always() }}
    runs-on: ubuntu-latest
    name: Build (matrix)
    needs: build
    steps:
      - name: Check build matrix status
        if: ${{ needs.build.result != 'success' }}
        run: build false
